<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 浮动 float -->
    <style>
        .thumbnail
        {
            float: left;
            width: 100;
            height: 100;
            margin: 5px;
        }

        /* 清除浮动 - 使用clear */
        .text_line 
        {
            clear: both;
            margin-bottom: 2px;
        }
        
        
    </style>
</head>
<body>
    
    <!-- 彼此相邻的浮动元素 -->
    <h3>图片库</h3>
    <p>试着调整窗口，看看当图片没有足够的空间会发生什么</p>
    <img class="thumbnail" src="https://picsum.photos/100/100?random=1" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=2" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=3" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=4" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=5" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=6" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=7" width="100" height="100">
    <h3 class="text_line"> 第二行</h3>
    <img class="thumbnail" src="https://picsum.photos/100/100?random=8" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=9" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=10" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=11" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=12" width="100" height="100">
    <img class="thumbnail" src="https://picsum.photos/100/100?random=13" width="100" height="100">


</body>
</html>
